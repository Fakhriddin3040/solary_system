upstream ssb {
	server localhost:8080;
}

upstream ssf {
	server localhost:5173;
}

server {
    listen 80;
    server_name astrotech-spaceapp.space www.astrotech-spaceapp.space;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name astrotech-spaceapp.space www.astrotech-spaceapp.space;

    ssl_certificate /etc/letsencrypt/live/astrotech-spaceapp.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/astrotech-spaceapp.space/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://ssf;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
